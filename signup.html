<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Safety Sign up Page</title>

    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>
<div id="particles-js">

    <div class="signup">
        <div class="signup-top">
            Sign up
        </div>
        <div class="signup-center clearfix">
            <div class="signup-center-input">
                <input type="text" name="" value="" placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First Name'"/>
                <div class="signup-center-input-text">First Name</div>
            </div>
        </div>
        <div class="signup-center clearfix">
            <div class="signup-center-input">
                <input type="text" name="" value="" placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'"/>
                <div class="signup-center-input-text">Last Name</div>
            </div>
        </div>
        <div class="signup-center clearfix">
            <div class="signup-center-input">
                <input type="text" name="" value="" placeholder="Please Enter a Username" onfocus="this.placeholder=''" onblur="this.placeholder='Please Enter a Username'"/>
                <div class="signup-center-input-text">Username</div>
            </div>
        </div>
        <div class="signup-center clearfix">
            <div class="signup-center-input">
                <input type="password" name=""value="" placeholder="Please Enter a Password" onfocus="this.placeholder=''" onblur="this.placeholder='Please Enter a Password'"/>
                <div class="signup-center-input-text">Password</div>
            </div>
        </div>
        <div class="signup-center clearfix">
            <div class="signup-center-input">
                <input type="text" name="" value="" placeholder="Re-enter Password" onfocus="this.placeholder=''" onblur="this.placeholder='Re-enter Password'"/>
                <div class="signup-center-input-text">Password</div>
            </div>
        </div>
        <div class="signup-button">
            Sign up!
        </div>

    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/login.js"></script>

</body>
</html>
