<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fit Your Music</title>

  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>
<body>

<div id="particles-js">
		<div class="login">
			<div class="login-top">
				Login
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="text" name="" value="" placeholder="Please Enter Your Username" onfocus="this.placeholder=''" onblur="this.placeholder='Please Enter Your Username'"/>
					<div class="login-center-input-text">Username</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" name=""value="" placeholder="Please Enter Your Password" onfocus="this.placeholder=''" onblur="this.placeholder='Please Enter Your Password'"/>
					<div class="login-center-input-text">Password</div>
				</div>
			</div>
			<div class="login-button">
				Login
			</div>
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

</html>
